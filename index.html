<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>AI Fitness Trainer</title>
<style>
body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
label { display: block; margin: 10px 0; }
button { margin-top: 10px; }
#output { margin-top: 20px; white-space: pre-wrap; }
</style>
</head>
<body>
<h2>AI Fitness Trainer</h2>
<form id="fitnessForm">
  <label>อายุ: <input type="number" name="age" required></label>
  <label>เพศ: 
    <select name="gender" required>
      <option value="male">ชาย</option>
      <option value="female">หญิง</option>
    </select>
  </label>
  <label>ระดับความฟิต: 
    <select name="fitnessLevel" required>
      <option value="beginner">เริ่มต้น</option>
      <option value="intermediate">ปานกลาง</option>
      <option value="advanced">ขั้นสูง</option>
    </select>
  </label>
  <label>เป้าหมาย: 
    <select name="goal" required>
      <option value="weight_loss">ลดน้ำหนัก</option>
      <option value="muscle_gain">เพิ่มกล้ามเนื้อ</option>
      <option value="flexibility">ยืดหยุ่น/ฟิต</option>
    </select>
  </label>
  <button type="submit">สร้างตาราง</button>
</form>

<div id="output"></div>

<script src="app.js"></script>
</body>
</html>
